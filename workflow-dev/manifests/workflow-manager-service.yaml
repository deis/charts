apiVersion: v1
kind: Service
metadata:
  name: workflow-manager
  namespace: deis
  labels:
    heritage: deis
    router.deis.io/routable: "true"
  annotations:
    router.deis.io/domains: deis-workflow-manager
spec:
  selector:
    app: workflow-manager
  ports:
    - name: http
      port: 80
      targetPort: 8080
