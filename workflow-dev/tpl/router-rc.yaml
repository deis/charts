#helm:generate helm tpl -d $HELM_GENERATE_DIR/tpl/generate_params.toml -o $HELM_GENERATE_DIR/manifests/router-rc.yaml $HELM_GENERATE_DIR/tpl/router-rc.yaml
apiVersion: v1
kind: ReplicationController
metadata:
  name: router
  namespace: deis
  labels:
    heritage: deis
spec:
  replicas: 1
  selector:
    app: router
  template:
    metadata:
      labels:
        app: router
    spec:
      serviceAccount: router
      containers:
      - name: router
        image: quay.io/{{.router.org}}/router:{{env "ROUTER_GIT_TAG" | default .router.dockerTag}}
        imagePullPolicy: {{.router.pullPolicy}}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
          hostPort: 80
        - containerPort: 6443
          hostPort: 443
        - containerPort: 2222
          hostPort: 2222
        - containerPort: 9090
          hostPort: 9090
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 1
          timeoutSeconds: 1
